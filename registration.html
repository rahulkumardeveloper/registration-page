<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<style>
    #header {
        border: 2px solid green;
        text-align: center;
        padding: 2px;
        color: green;
    }

    #mainbox {
        border: 2px solid black;
        padding: 20px;
        width: 600px;
        margin: auto;

    }

    div {
        border: 1px solid black;
        padding: 8px;
        margin: 5px;
        position: relative;

    }
    #resultblock{
        width: 600px;
        margin: auto;
        padding: 20px;

    
    }
</style>
<script>
    function submit() {
        //alert("submit button working")
        document.getElementById("resultblock").style.display = "Block";
        let txtname = document.getElementById("txtname").value;
        console.log(txtname);
        document.getElementById("result1").innerHTML = txtname;

        let inputage = document.getElementById("inputage").value;
        console.log(inputage);
        document.getElementById("result2").innerHTML = inputage;

        let gendermale = document.getElementById("gendermale");
        let genderfemale = document.getElementById("genderfemale");
        if (gendermale.checked == true) {

            console.log(gendermale.value);
            document.getElementById("result3").innerHTML = gendermale.value;

        } if (genderfemale.checked == true) {
            console.log(genderfemale.value);
            document.getElementById("result3").innerHTML = genderfemale.value;
        }

        let optionchoose = document.getElementById("optionchoose").value;
        //console.log(optionchoose);
        if (optionchoose == "Hyderabad") {
            console.log(optionchoose);
            document.getElementById("result4").innerHTML = optionchoose;
        }
        else {
            console.log(optionchoose);
            document.getElementById("result4").innerHTML = optionchoose;
        }
        var English = document.getElementById('English');
        var Hindi = document.getElementById('Hindi');
        var Telugu = document.getElementById('Telugu');
        //console.log(language);
        if (English.checked == true) {
            console.log("English");
            document.getElementById("result5").innerHTML = English.value;
        }
        if (Hindi.checked == true) {
            console.log("Hindi");
            document.getElementById("result6").innerHTML = Hindi.value;
        }
        if (Telugu.checked == true) {
            console.log("Telugu");
            document.getElementById("result7").innerHTML = Telugu.value;
        }
    }

</script>

<body>
    <h1 id="header">Student Registration Page</h1>
    <div id="mainbox">
        <div>
            <label>Enter Student Name :</label>
            <input type="text" id="txtname">
        </div>
        <div>
            <label>Age :</label>
            <input type="number" id="inputage">
        </div>
        <div id="gender">
            <label>Gender :</label>
            <input type="radio" name="Gender" id="gendermale" value="male">M
            <input type="radio" name="Gender" id="genderfemale" value="female">F
        </div>
        <div>
            <label>Location :</label>
            <select id="optionchoose">
                <option value="Hyderabad">Hyderabad</option>
                <option value="Delhi">Delhi</option>
            </select>
        </div>
        <div>
            <label>Language</label>
            <input type="checkbox" id="English" value="English">English
            <input type="checkbox" id="Hindi" value="Hindi">Hindi
            <input type="checkbox" id="Telugu" value="Telugu">Telugu
        </div>
        <div>
            <input type="submit" id="sumbit" onclick="submit()">
        </div>
    </div>
    <div style="display: none; margin: auto;" id="resultblock">
        <dl>
            <h1 style="text-align: center;">Student data Showing.....</h1>
            <dt> Enter User Name:</dt>
            <dd id="result1"></dd>
            <dt>Age: </dt>
            <dd id="result2"></dd>
            <dt>Gender:</dt>
            <dd id="result3"></dd>
            <dt>Location:</dt>
            <dd id="result4"></dd>
            <dt> Language:</dt>
            <dd id="result5"></dd>
            <dd id="result6"></dd>
            <dd id="result7"></dd>
        </dl>
    </div>
</body>

</html>
